        <h1 class="titulos">¬°Contactanos!</h1>
        <p class="text-center">
          Complet√° el siguiente formulario y te responderemos a la brevedad.

        <form
          action="#"
          method="post"
          class="mx-auto form-contacto"
          style="max-width: 600px"
        >
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"

          <div class="mb-3">
            <label for="email" class="form-label">Correo Electr√≥nico:</label>

              name="telefono"
            />
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea
              class="form-control"
              id="mensaje"
              name="mensaje"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Enviar</button>
          </div>
        </form>
      </section>
